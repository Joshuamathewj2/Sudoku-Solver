<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sudoku Solver</h1>
            <p>Select a difficulty level to start solving</p>
        </header>

        <!-- Mode Selection -->
        <div id="mode-selection" class="mode-selection">
            <div class="mode-card" data-size="3">
                <h3>3×3 Grid</h3>
                <p>Easy / Mini Sudoku</p>
            </div>
            <div class="mode-card" data-size="6">
                <h3>6×6 Grid</h3>
                <p>Medium</p>
            </div>
            <div class="mode-card" data-size="9">
                <h3>9×9 Grid</h3>
                <p>Standard Sudoku</p>
            </div>
        </div>

        <!-- Game Area -->
        <div id="game-area" class="game-area hidden">
            <div class="game-header">
                <button id="back-btn" class="btn btn-secondary">← Back to Menu</button>
                <h2 id="current-mode"></h2>
            </div>
            
            <div id="sudoku-grid" class="sudoku-grid"></div>
            
            <div class="controls">
                <button id="solve-btn" class="btn btn-primary">Solve Sudoku</button>
                <button id="clear-btn" class="btn btn-secondary">Clear Grid</button>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
